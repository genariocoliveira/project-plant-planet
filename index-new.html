<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Plant Planet</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
               <img src="img/Logo.png" alt="">
            </div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <ion-icon class="icon" name="menu-outline"></ion-icon>
            </label>
            <ul>
               <li><a class="active" href="#">Início</a></li>
               <li><a href="shopNow.html">Comprar</a></li>
               <li><a href="aboutUs.html">Sobre nós</a></li>
            </ul>
         </nav>
    </header>
    <section>
        <div class="container container-body___apresentacao">
            <div class="container-body___apresentacao__left">
                <div class="conteudo">
                    <h1>
                        Personalize o seu lugar com
                        as<strong> melhores</strong> soluções de plantas possíveis
                    </h1>
                    <p>
                        Recomendações que são saudáveis e combinam com sua estética
                    </p>
                    <button>
                        <a href="">Saiba mais</a>
                    </button>
                </div>
            </div>
            <div class="container-body___apresentacao__rigth">
                <figure>
                    <img class="img-fluid" src="img/Group 3.png" alt="">
                </figure>
            </div>

            <div class="container-body____bar">
                <span class="body-bar"></span>
            </div>

        </div>
    </section>
    <section>
        <div class="swiper mySwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img src="img/Frame 1.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="img/Frame 2.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="img/Frame 3.png" alt="">
              </div>
              <div class="swiper-slide">
                <img src="img/Frame 4.png" alt="">
              </div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
    </section>
    <footer>
        <div class="container">
            Rodapé
        </div>
    </footer>







    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'
      

        const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        scrollbar: {
            el: '.swiper-scrollbar',
        },
        });
    </script>

    <!-- IONICS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
